<body>
    <h1 class="text-center">Grocery Scale</h1>

    <div class="container">
        <div class="row">
            <div class="col-9">
                <section id="itemSection"></section>
            </div>
            <div class="col-3">
                <form action="#" class="form" id="scaleForm">
                    <label for="scale" class="form-label">Enter weight in pounds</label>
                    <input 
                        type="number" 
                        id="scale" 
                        class="form-control" 
                        value=""
                        min="0"
                        max="10"
                        step="0.01"
                    />
                    <div class="my-3">
                        <button class="btn btn-light" type="submit" id="submitBtn">Submit</button>
                    </div>
                </form>
                <div class="display-div" id="displayDiv">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Item: <span id="itemDisplay"></span></li>
                        <li class="list-group-item">Weight: <span id="weightDisplay"></span></l i>
                        <li class="list-group-item">Price: <span id="priceDisplay"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
